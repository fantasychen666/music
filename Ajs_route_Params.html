<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="angular-route.js"></script>
    </head>
    <body ng-app="app">

		<a href="#/name/123/456">a-link</a>


<div ng-view></div>



    </body>
    <script>

    var app = angular.module("app",["ngRoute"]);
    app.controller("ctr",["$scope","$routeParams",function($scope,$routeParams){
    	 var id = $routeParams.id;
    	 var num = $routeParams.number;
    	 console.log(id,num);
    	 $scope.lists = [11,22,33,44,55,66,77,88,99];
    }]);
    app.config(["$routeProvider",function($routeProvider){
    	//路由最终匹配的地址的格式/name/123/456
    	$routeProvider.when("/",{
    		template:"<h1>首页</h1>"})
    		.when("/name/:id/:number",{
    		templateUrl:"list.html",
    		controller:"ctr"
    		});
    }]);






    </script>
</html>
